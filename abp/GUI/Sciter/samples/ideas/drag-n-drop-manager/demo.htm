<html>
<head>
  <style>
    ul { border:3px solid; min-height:1em; width:25%; height:*; }
    ul:drop-target { border:3px solid blue; }
    ul:drag-over { border:3px solid red; }
    //li.placeholder { visibility:hidden; }
    li.placeholder { background:lime; overflow:hidden; }
    li.placeholder.src { background:gray;  }
    li:moving { background-color:yellow; opacity:0.7; }
    
    div.container 
    {
      flow:horizontal;
      height:*;
    }
  </style>  
  <script type="text/tiscript">
    include "ddm.tis";
    include "../../animations/animations.tis";
    
    DragDrop
    {
      what    : "ul#src>li",
      where   : "ul#dst",
      easeDrop: Animation.Ease.OutQuad
    };
    
  </script>  
</head>
<body>
  <div .container>
    <ul #src>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth</li>
    </ul>
    <ul #dst>
    </ul>
  </div>
</body>
</html>
